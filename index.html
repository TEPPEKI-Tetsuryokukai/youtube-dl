<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>YouTube Downloader</h1>
    <input type="text" id="videoUrl" placeholder="動画のURLを入力">
    <button onclick="getDownloadLink()">ダウンロード</button>

    <div id="result"></div>

    <script>
        async function getDownloadLink() {
            let url = document.getElementById("videoUrl").value;
            if (!url) return alert("URLを入力してください");

            document.getElementById("result").innerHTML = "動画を取得中...";

            try {
                let apiUrl = "https://yt1s.com/api/ajaxConvert";  // YTMP3 API
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `vid=${encodeURIComponent(url)}&type=mp4`
                });

                let data = await response.json();

                if (data.status === "ok") {
                    document.getElementById("result").innerHTML = `
                        <p>ダウンロードリンク：</p>
                        <a href="${data.dlink}" target="_blank">こちらをクリック</a>
                    `;
                } else {
                    document.getElementById("result").innerHTML = "エラー: 動画を取得できませんでした";
                }
            } catch (error) {
                document.getElementById("result").innerHTML = "エラー: " + error.message;
            }
        }
    </script>

</body>
</html>
